name: mech-coherence
channels:
- conda-forge
- defaults
dependencies:
- python=3.10
- numpy
- pandas
- scipy
- scikit-learn
- matplotlib
- seaborn
- biopython
- requests
- tqdm
- pytest
- python-dateutil
- python-dotenv
- pip
- pip:
  - torch
  - transformers
  - scanpy
  - anndata
  - h5py
  - aiohttp
  - streamlit
  - networkx
  - mdtraj
  - cobra
  - pdbx
